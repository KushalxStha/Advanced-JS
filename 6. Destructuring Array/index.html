<!DOCTYPE <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Advance JS</title>
  </head>
  <body>
    <h1>Destructuring Array</h1>
    <script>
      let user = ["Luffy", 19, "Goa, East Blue"];

      let [name, age = 20, address] = user;

      console.log(name);
      console.log(age);
      console.log(address);
    </script>
  </body>
</html>
