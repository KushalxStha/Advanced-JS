<!DOCTYPE <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Advance JS</title>
  </head>
  <body>
    <h2>Rest Operator</h2>
    <script>
      function sum(name, course, ...args) {
        console.log(arguments);

        document.write(`Hello ${name} of ${course}! <br>`);
        let sum = 0;
        for (let i in args) {
          sum += args[i];
        }
        document.write(sum);
      }

      let arr = [10, 20, 30];
      sum("Kushal", "BIT", ...arr);
      // ...arr -> this is Spread Operator.
      // It is used while calling function.
    </script>
  </body>
</html>
